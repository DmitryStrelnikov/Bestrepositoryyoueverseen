<main>
<div class="form">
<h1>Регистрация пользователя</h1>
<div class="field">
 <label for="login">Логин</label>
<input type="text" id="login" placeholder =
"Введите Логин" >
</div>
<div class="field">
 <label for="pass">Пароль</label>
<input type="text" id="pass" placeholder =
"Введите пароль" >
</div>
<div class="field">
 <label for="repeatPass">Подтвердите пароль</label>
<input type="text" id="repeatPass" placeholder =
"Введите пароль" >
</div>
<div class="field">
 <label for="mail">Адрес e-mail</label>
<input type="email" id="mail" placeholder =
"Введите e-mail" >
</div>
<div class="field">
 <label for="phone">Номер телефона</label>
<input type="tel" id="phone" placeholder =
"Введите номер телефона" >
</div>
<div class="selectSex">
 <label class="sexLabel" for="sex">Укажите
пол</label>
<input type="radio" id="sex"
name="contact" value="M">
<label class="specificSex" for="sex">м</label>
<input type="radio" id="sex"
name="contact" value="G">
<label class="specificSex" for="sex">ж</label>
</div>
<div class="field">
 <label for="phone">Выберите желаемый статус</label>
<select class="readerType">
<option>Читатель</option>
<option>Vip читатель</option>
<option>Редактор</option>
<option>Автор</option>
</select>
</div>
<div class="field">
 <label for="birthday">Введите дату рождения</label>
<input type="date" id="birthday" placeholder =
"01.01.2000" >
</div>
<div class = "center submit">
7
<button class="wideButton simpleButton
submitButton">Зарегистрироваться</button>
</div>
</div>
